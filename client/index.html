<!DOCTYPE html>
<html>

<head>
      <meta charset="utf-8" />
      <meta http-equiv="X-UA-Compatible" content="IE=edge">
      <title>Reports Generator</title>
      <meta name="viewport" content="width=device-width, initial-scale=1">
      <script src="main.js"></script>
      <link rel="stylesheet" href="main.css">
      <!-- materialize css https://materializecss.com -->
      <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
      <!-- material-icons https://material.io/tools/icons/?style=baseline -->
      <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
</head>

<body>
      <h1>Reports Generator</h1>
      <form class="pure-form-stacked" id="report_upload_form" method="POST" enctype="multipart/form-data">
            <div class="row">
                  <div class="input-field col s3">
                        <i class="material-icons prefix">place</i>
                        <input id="city" type="text" class="validate">
                        <label for="city">City Name</label>
                  </div>
                  <div class="input-field col s3">
                        <i class="material-icons prefix">account_balance</i>
                        <input id="school" type="text" class="validate">
                        <label for="school">School Name</label>
                  </div>
                  <div class="input-field col s2">
                        <i class="material-icons prefix">school</i>
                        <input id="grade" type="text" class="validate">
                        <label for="grade">Grade</label>
                  </div>
                  <div class="input-field col s2">
                        <i class="material-icons prefix">computer</i>
                        <input id="classes" type="text" class="validate">
                        <label for="classes">Classes</label>
                  </div>
                  <div class="input-field col s2">
                        <i class="material-icons prefix">access_time</i>
                        <input id="report_period" type="text" class="validate">
                        <label for="report_period">Report Period</label>
                  </div>
            </div>
            <div class="file-field input-field">
                  <div class="btn">
                        <span>File</span>
                        <input type="file" name="upload" multiple>
                  </div>
                  <div class="file-path-wrapper">
                        <input class="file-path validate" type="text" placeholder="Upload one or more files">
                  </div>
            </div>
            <button class="btn waves-effect waves-light" type="submit" name="action">Submit
                  <i class="material-icons right">send</i>
            </button>
      </form>
      <!-- materialize js https://materializecss.com -->
      <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
</body>

</html>
